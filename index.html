<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project — Coming Back</title>
  <meta name="description" content="โปรเจคที่จริงจังกำลังกลับมาและฉันจะทำให้มันเสร็จก่อนรับปริญญา / The serious project is coming back, and I will finish it before graduation. / 本気のプロジェクトが再始動。卒業までに必ず完成させます。" />
  <style>
    :root{
      --bg1:#e0f2ff; --bg2:#fef5ff; --ink:#0f172a;
      --muted:#64748b; --card:#ffffff; --border:#e5e7eb; --accent:#22c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; padding:24px;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system,"Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--ink);
    }
    .card{
      width:min(720px,100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:0 12px 40px rgba(2,6,23,.08);
      padding:28px;
      animation: fadeIn .6s ease both, lift .6s ease both;
    }
    h1{margin:0 0 8px; font-size:28px}
    .muted{color:var(--muted); font-size:13px; margin-bottom:18px}
    .line{padding:14px 16px; border:1px solid var(--border); border-radius:14px; margin:10px 0}
    .tag{display:inline-block; font-size:12px; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#4338ca; margin-right:8px}
    footer{margin-top:16px; font-size:12px; color:var(--muted)}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes lift{from{transform:translateY(8px)}to{transform:none}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Project Update</h1>
    <p class="muted">ข้อความเดียวกัน 3 ภาษา • Thai / English / 日本語</p>

    <!-- Thai -->
    <div class="line" lang="th">
      <span class="tag">ไทย</span>
      โปรเจคที่จริงจังกำลังกลับมาและฉันจะทำให้มันเสร็จก่อนรับปริญญา
    </div>

    <!-- English -->
    <div class="line" lang="en">
      <span class="tag">English</span>
      The serious project is coming back, and I will finish it before graduation.
    </div>

    <!-- Japanese -->
    <div class="line" lang="ja">
      <span class="tag">日本語</span>
      本気のプロジェクトが再始動。卒業までに必ず完成させます。
    </div>

    <footer>© 2025</footer>
  </main>
</body>
</html>
